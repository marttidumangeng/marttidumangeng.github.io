    <body class="boxed-layout">
        <!-- begin #page-loader -->
        <div id="page-loader" class="fade in"><span class="spinner"></span></div>
        <!-- end #page-loader -->
        <div class="login-cover">
            <div class="login-cover-image"><img src="resources/images/login-bg.jpg" data-id="login-cover-image" alt="" /></div>
            <div class="login-cover-bg"></div>
        </div>
        <!-- begin #page-container -->
        <div id="page-container" class="fade">
            <!-- begin login -->
            <div class="login login-v2" data-pageload-addclass="animated flipInX">
                <div class="login-content">
                    <form method="post" role="form" data-target="_top" data-parsley-validate="true">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#default-tab-1" data-toggle="tab">Email</a></li>
                            <li class=""><a href="#default-tab-2" data-toggle="tab">Security Question</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="default-tab-1">
                                <!-- begin col-4 -->
                                <div class="form-group">
                                    <label class="form-label">Email:</label>
                                    <input type="email" name="emailAddress" id="emailAddress" placeholder="abc@central.com"
                                        class="form-control emailAddress" data-parsley-type="email" data-parsley-type-message="Enter valid email address"/>
                                </div>
                                <!-- end col-4 -->
                                <p> Note: Reset password link will be sent on your registered Email Address </p>
                                <p class="text-right m-b-0">
                                    <a href="login.html" class="btn btn-primary">Submit</a>
                                    <a href="login.html" class="btn btn-primary">Cancel</a>
                                </p>
                            </div>
                            <div class="tab-pane fade in" id="default-tab-2">
                                <!-- begin col-4 -->
                                <div class="form-group">
                                    <label class="form-label">Email:</label>
                                    <input type="email" name="emailAddressSecQuestion" id="emailAddressSecQuestion" placeholder="abc@central.com"
                                      class="form-control emailAddressSecQuestion" data-parsley-type="email" data-parsley-type-message="Enter valid email address."/>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Security Question:</label>
                                    <select id="securityQuestion" class="form-control selectpicker selectSecurityQuestion" data-parsley-required="false">
                                        <option value="">Select</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Answer:</label>
                                    <input type="text" name="securityAnswer" placeholder="" class="form-control" autocomplete="off"/>
                                </div>
                                <!-- end col-4 -->
                                <p class="text-right m-b-0">
                                    <a href="login.html" class="btn btn-primary">Submit</a>
                                    <a href="login.html" class="btn btn-primary">Cancel</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end login -->
        </div>
        <!-- end page container -->
